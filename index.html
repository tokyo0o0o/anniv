<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Fairytale</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&family=Raleway:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: url('fairytale-bg.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #F5E6C4;
            font-family: 'Raleway', sans-serif;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit; /* Use the same background as body */
            filter: blur(4px); /* Adjust blur intensity */
            z-index: -1;
        }

        header {
            animation: fadeIn 1.5s ease-in-out;
            text-shadow: 3px 3px 15px rgba(145, 94, 17, 0.9);
        }

        h1 {
            font-family: 'Playfair Display', serif;    
            font-size: 75px;
            margin-bottom: 10px;
            color: #FFD700; /* Gold color */
            text-shadow: 0 6px 18px rgba(29, 15, 2, 0.9);
            transform: translateY(-38px);
        }

        p {
            color: #FFF5E1; /* Soft white */
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
            font-size: 30px;
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
            transform: translateY(-51px);
        }

        #countdown {
            font-size: 24px;
            color: #FFF5E1;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }

        #timer {
            font-size: 28px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: #FFD700;
            text-shadow: 0 6px 18px rgba(255, 153, 51, 0.9);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.8);
            margin-top: -65px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }

        nav a {
            text-decoration: none;
            font-size: 22px;
            padding: 14px 22px;
            background: linear-gradient(90deg, #E07A5F, #FFB347);
            color: #1B1F3A;
            font-weight: 600;
            border-radius: 12px;
            transition: 0.3s;
            box-shadow: 0 6px 18px rgba(255, 153, 51, 0.9);
            animation: buttonGlow 2s infinite alternate;
        }

        nav a:hover {
            background: linear-gradient(90deg, #E85D04, #FFBA08);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 12px rgba(255, 153, 51, 0.6); }
            to { box-shadow: 0 0 25px rgba(255, 153, 51, 1); }
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 12px rgba(255, 204, 128, 0.7); }
            to { text-shadow: 0 0 25px rgba(255, 223, 186, 1); }
        }

        @keyframes buttonGlow {
            from { box-shadow: 0 0 18px rgba(255, 153, 51, 0.7); }
            to { box-shadow: 0 0 28px rgba(255, 153, 51, 1); }
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 22px;
            padding: 14px 22px;
            background: linear-gradient(90deg, #E07A5F, #FFB347);
            color: #1B1F3A;
            font-weight: 600;
            border-radius: 12px;
            transition: 0.3s;
            box-shadow: 0 6px 18px rgba(255, 153, 51, 0.9);
            animation: buttonGlow 2s infinite alternate;
        }

        .back-button:hover {
            background: linear-gradient(90deg, #E85D04, #FFBA08);
            transform: scale(1.1);
        }
    </style>
</head>

    <script>
        function updateCountdown() {
            const anniversaryDate = new Date("May 31, 2025 00:00:00").getTime();
            const timerElement = document.getElementById("timer");

            function countdown() {
                const now = new Date().getTime();
                const timeLeft = anniversaryDate - now;

                if (timeLeft < 0) {
                    clearInterval(interval);
                    timerElement.innerHTML = "Happy Anniversary! ðŸŽ‰ðŸ’–";
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            countdown();
            const interval = setInterval(countdown, 1000);
        }

        updateCountdown();
    </script>
</body>
</html>
