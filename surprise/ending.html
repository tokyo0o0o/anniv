<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Love Story - The End</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&display=swap');
  
    body {
      margin: 0;
      padding: 0;
      background: url('fairytale-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
    }
  
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
  
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
      animation: fadeIn 2s ease-out forwards;
    }
  
    .message {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      line-height: 1.5;
      margin-bottom: 30px;
      color: #ffe4f0;
      text-shadow: 0 0 10px #ff9de2, 0 0 20px #ff69b4, 0 0 30px #ff1493;
      animation: glow 3s ease-in-out infinite alternate;
    }
  
    .home-btn {
      font-family: 'Quicksand', sans-serif;
      font-weight: bold;
      font-size: 20px;
      padding: 14px 34px;
      border: none;
      border-radius: 30px;
      color: #fff;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      box-shadow: 0 0 15px #ffb6c1, 0 0 25px #ffa07a;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
  
    .home-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ffd6e8, #ffe3e3);
      color: #d63384;
      box-shadow: 0 0 10px #fff0f5, 0 0 35px #ff69b4;
    }
  
    .lantern {
      position: absolute;
      bottom: -60px;
      width: 40px;
      height: 60px;
      background: orange;
      border-radius: 12px 12px 10px 10px;
      opacity: 0.9;
      animation: floatUp 6s linear infinite;
      box-shadow: 0 0 10px #ffa726, 0 0 20px #ff9800;
    }
  
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.9; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4; }
      to { text-shadow: 0 0 30px #ff69b4, 0 0 40px #ff1493; }
    }
  
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
  
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="message">I hope you enjoy my little present for you.<br>I love you!</div>
    <a href="../index.html" class="home-btn">Return Home</a>
  </div>

  <script>
    function createLantern() {
      const lantern = document.createElement("div");
      lantern.classList.add("lantern");
      lantern.style.left = Math.random() * 100 + "vw";
      lantern.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(lantern);
      setTimeout(() => { lantern.remove(); }, 7000);
    }

    setInterval(createLantern, 500);
  </script>
</body>
</html>
