    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fairytale Love Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
    html, body {
    height: 100%;
    margin: 0;
    font-family: 'Quicksand', sans-serif;
    background: url('fairytale-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden; /* Allow vertical scroll */
    overflow-y: auto;   /* Fix: allow scroll if content is taller */
    }

        .blurred-bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url('fairytale-bg.jpg') no-repeat center center fixed;
        background-size: cover;
        filter: blur(3px);
        z-index: -1;
        }


    .container {
    background: rgba(255, 255, 255, 0.92);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
    max-width: 550px;
    width: 90%;
    margin: 60px auto; /* Add vertical margin */
    text-align: center;
    color: #5c2a4d;
    animation: fadeIn 1s ease-in-out;
    position: relative;
    z-index: 1;
    }

        h1 {
        color: #d63384;
        font-size: 2.4rem;
        margin-bottom: 10px;
        }

        #mimi-message {
        font-style: italic;
        margin-bottom: 20px;
        color: #7d237d;
        }

        .question {
        font-weight: bold;
        font-size: 1.2rem;
        margin-bottom: 20px;
        }

        .options {
        text-align: left;
        margin-bottom: 20px;
        animation: fadeIn 0.5s ease;
        }

        .options input {
        display: none;
        }

        .options label {
        display: block;
        background: #ffe0ec;
        padding: 12px 18px;
        border-radius: 12px;
        margin: 10px 0;
        transition: 0.3s;
        cursor: pointer;
        border: 2px solid transparent;
        }

        .options input:checked + label {
        background: #ff99c8;
        color: white;
        border: 2px solid #ff69b4;
        transform: scale(1.02);
        }

        button {
        background: #ff69b4;
        color: white;
        border: none;
        padding: 12px 24px;
        margin-top: 10px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s, transform 0.2s;
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
        }

        button:hover {
        background: #ff1493;
        transform: scale(1.05);
        }

        #result {
        font-size: 1.5rem;
        font-weight: bold;
        margin-top: 20px;
        color: #d63384;
        }

        .back-button {
        position: fixed;
        bottom: 20px;
        right: 30px;
        padding: 10px 18px;
        background: #FFD700;
        color: #4A2F09;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 8px;
        transition: 0.3s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
        transform: scale(1.05);
        }

        #mimi-avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 15px;
        border: 3px solid #ff69b4;
        margin-bottom:5px; /* space below the avatar */
        }

        
h1 {
    margin-top: 0; /* remove default space above */
    margin-bottom: 5px; /* space below the h1 if needed */
}
        @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
        }
    </style>
    </head>
    <body>
    <div class="blurred-bg"></div>

    <div class="container">
        <img src="mimi.png" alt="Mimi Avatar" id="mimi-avatar">
        <h1>Love Quiz üíñ</h1>
        <p id="mimi-message">Mimi: "Ready to test your fairytale love story knowledge? üê±‚ú®"</p>

        <div id="quiz-box" style="display:none">
        <div class="question" id="question-text"></div>
        <div class="options" id="options"></div>
        <button id="next-btn">Next</button>
        <button id="submit-btn" style="display:none">Submit</button>
        </div>

        <div id="start-box">
        <button id="start-btn">Start Quiz</button>
        </div>

        <div id="result" style="display:none"></div>
        <button id="play-again" style="display:none">Play Again</button>
    </div>

    <a href="/anniv/surprise/surprise.html" class="back-button">‚üµ Back to Home</a>

    <script>
        const questions = [
        { q: "When did we first meet?", options: ["May 17", "May 7", "May 10"], answer: "May 17" },
        { q: "What do you think is my favorite date of ours?", options: ["Eating together", "Picnic", "Going to other Places"], answer: "Going to other Places" },
        { q: "What's our special nickname for each other?", options: ["Baby", "Mahal", "Bab"], answer: "Bab" },
        { q: "What's the most affordable food we always eat?", options: ["Lawson", "Jollibee", "Mcdo"], answer: "Lawson" },
        { q: "Where do we dream of traveling together?", options: ["Japan", "Paris", "Amsterdam"], answer: "Paris" },
        { q: "What‚Äôs our song?", options: ["Nothing", "Padaba Taka", "Palagi"], answer: "Palagi" },
        { q: "Where did we first meet?", options: ["Youniv", "Mcdo", "NU Nazareth"], answer: "Mcdo" },
        { q: "Who's our virtual pet?", options: ["Mumu", "Mimi", "Memi"], answer: "Mimi" },
        { q: "What's our dream pet?", options: ["Dog", "Bunny", "Cat"], answer: "Dog" },
        { q: "When is our anniversary?", options: ["May 31", "June 1", "May 30"], answer: "May 31" }
        ];

        let current = 0, score = 0;

        const startBtn = document.getElementById("start-btn");
        const nextBtn = document.getElementById("next-btn");
        const submitBtn = document.getElementById("submit-btn");
        const quizBox = document.getElementById("quiz-box");
        const questionText = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options");
        const resultBox = document.getElementById("result");
        const playAgainBtn = document.getElementById("play-again");
        const mimiMessage = document.getElementById("mimi-message");
        const startBox = document.getElementById("start-box");

        function loadQuestion(index) {
        let q = questions[index];
        questionText.innerText = `${index + 1}. ${q.q}`;
        optionsContainer.innerHTML = "";

        q.options.forEach(option => {
            const id = `option-${option}`;
            optionsContainer.innerHTML += `
            <input type="radio" name="question" id="${id}" value="${option}">
            <label for="${id}">${option}</label>
            `;
        });
        }

        startBtn.onclick = () => {
        startBox.style.display = "none";
        quizBox.style.display = "block";
        loadQuestion(current);
        };

        nextBtn.onclick = () => {
        const selected = document.querySelector('input[name="question"]:checked');
        if (!selected) return alert("Please select an answer!");
        if (selected.value === questions[current].answer) score++;

        current++;
        if (current < questions.length - 1) {
            loadQuestion(current);
        } else {
            loadQuestion(current);
            nextBtn.style.display = "none";
            submitBtn.style.display = "inline-block";
        }
        };

        submitBtn.onclick = () => {
        const selected = document.querySelector('input[name="question"]:checked');
        if (!selected) return alert("Please select an answer!");
        if (selected.value === questions[current].answer) score++;

        quizBox.style.display = "none";
        resultBox.style.display = "block";
        playAgainBtn.style.display = "inline-block";

        if (score === 10) {
            resultBox.innerText = `Perfect! üíò You truly remember every magical moment!`;
            mimiMessage.innerText = "Mimi: \"Mami Ashi, you‚Äôre a love story genius! Mami Nyx must be so proud! üê±üíï\"";
        } else if (score >= 7) {
            resultBox.innerText = `So sweet! You got ${score}/10! üíï`;
            mimiMessage.innerText = "Mimi: \"Almost perfect, Mami Ashi! Mami Nyx is smiling~ üê±üíì\"";
        } else {
            resultBox.innerText = `You got ${score}/10! Time to rewatch your love story! üíû`;
            mimiMessage.innerText = "Mimi: \"Oopsie! Mami Ashi, a little more heart next time~ üê±üòπ\"";
        }
        };

        playAgainBtn.onclick = () => {
        score = 0;
        current = 0;
        startBox.style.display = "block";
        quizBox.style.display = "none";
        resultBox.style.display = "none";
        playAgainBtn.style.display = "none";
        nextBtn.style.display = "inline-block";
        submitBtn.style.display = "none";
        mimiMessage.innerText = "Mimi: \"Ready to test your fairytale love story knowledge? üê±‚ú®\"";
        };
    </script>
    </body>
    </html>
