<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th Monthsary</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        /* Background styling */
        body {
            background: url('fairytale-bg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Great Vibes', cursive;
            color: #fff;
            text-align: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit; /* Use the same background as body */
            filter: blur(1px); /* Adjust blur intensity */
            z-index: -1;
        }

        /* Container styling */
        .password-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.8);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Title styling */
        h1 {
            font-family: 'Playfair Display', serif;    
            font-size: 40px;
            text-shadow: 0 6px 18px rgba(255, 153, 51, 0.9);
            margin-top: -10px;
        }

        /* Input styling */
        input {
            font-family: 'Playfair Display', serif;    
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            outline: none;
            margin-top: -10px;
        }

        /* Button styling */
        button {
            font-family: 'Playfair Display', serif;    
            background: 6px 18px rgba(255, 153, 51, 0.9);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 6px 18px rgba(255, 153, 51, 0.9);
            margin-top: 10px;
        }

        button:hover {
            background: 0 6px 18px rgba(255, 153, 51, 0.9);
            box-shadow: 0 6px 18px rgba(255, 153, 51, 0.9);
        }

        /* Error message */
        .hidden {
            display: none;
            color: #ffcccb;
            font-size: 18px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h1>Enter the Magic Word</h1>
        <input type="password" id="password" placeholder="Magic Word" autocomplete="off" onkeypress="handleKeyPress(event)">
        <button onclick="checkPassword()">Enter</button>
        <p id="error-message" class="hidden">Not the magic word.</p>
    </div>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");
            const correctPassword = "padabataka"; 

            if (passwordInput === correctPassword) {
                window.location.href = "home.html"; 
            } else {
                errorMessage.style.display = "block";
                errorMessage.style.opacity = "1"; 
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        }
    </script>
</body>
</html>
